<div class="form-group" style="text-align: center;" *ngFor="let score of scoreInfo.scores">
  <div class="ifdiv">
    <label class="score-name">{{score.name}}:</label>
    <star-rating class="lmargin" value="{{score.value}}" uncheckedcolor="gray" checkedcolor="gold" totalstars="5" size="30px" readonly="false" (rate)="updateScoreValue(score, $event)"></star-rating>
  </div>
</div>
<div class="form-group" style="text-align: center;">
  <div class="ifdiv">
    <label>{{ 'COMMON.AVG_SCORE' | translate }}: {{scoreInfo.avgValue}}</label>
  </div>
</div>
