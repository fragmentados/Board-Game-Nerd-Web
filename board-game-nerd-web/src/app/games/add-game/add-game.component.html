<h2 class="text-center">{{ 'APP_MENU.ADD_GAME' | translate }}</h2>
<form *ngIf="masters">
  <div class="col-md-6">
    <div class="form-group">
      <label for="name">{{ 'COMMON.NAME' | translate }}:</label>
      <input [(ngModel)]="game.name" placeholder="{{ 'COMMON.NAME' | translate }}" name="Name" class="form-control" id="Name">
    </div>
    <div class="form-group">
      <label for="name"><img width="25px" height="25px" src="{{imageService.getImageUrl('description', 'jpg')}}"/> {{ 'COMMON.DESCRIPTION' | translate }}:</label>
      <input [(ngModel)]="game.description" placeholder="{{ 'COMMON.DESCRIPTION' | translate }}" name="Description" class="form-control" id="Description">
    </div>
    <div class="form-group">
      <label><img width="25px" height="25px" src="{{imageService.getImageUrl('player', 'png')}}"/> mín:</label>
      <input [(ngModel)]="game.minPlayers" name="MinPlayers" type="number" placeholder="0" class="form-control" id="MinPlayers">
    </div>
    <div class="form-group">
      <label for="name"><img width="25px" height="25px" src="{{imageService.getImageUrl('player', 'png')}}"/> máx:</label>
      <input [(ngModel)]="game.maxPlayers" name="MaxPlayers" type="number" placeholder="0" class="form-control" id="MaxPlayers">
    </div>
    <div class="form-group" *ngIf="masters.themes">
      <label for="themeselect"><img width="30px" height="30px" src="{{imageService.getImageUrl('theme', 'png')}}"/> {{ 'ADD_GAME.THEMES' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.themeId" #ThemeSelect="ngModel" name="ThemeSelect" id="Themes">
        <option *ngFor="let theme of masters.themes" [ngValue]="theme.id">{{theme.name}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="masters.complexities">
      <label for="complexityselect"><img width="30px" height="30px" src="{{imageService.getImageUrl('complexity', 'png')}}"/> {{ 'ADD_GAME.COMPLEXITIES' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.complexityId" #ComplexitySelect="ngModel" name="ComplexitySelect" id="Complexitys">
        <option *ngFor="let complexity of masters.complexities" [ngValue]="complexity.id">{{complexity.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group" *ngIf="masters.locations">
      <label for="locationselect"><img width="25px" height="25px" src="{{imageService.getImageUrl('location', 'jpg')}}"/> {{ 'ADD_GAME.LOCATIONS' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.locationId" #LocationSelect="ngModel" name="LocationSelect" id="Locations">
        <option *ngFor="let location of masters.locations" [ngValue]="location.id">{{location.name}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="masters.media">
      <label for="mediumselect"><img width="25px" height="25px" src="{{imageService.getImageUrl('medium', 'png')}}"/> {{ 'ADD_GAME.MEDIUMS' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.mediumId" #mediumSelect="ngModel" name="mediumSelect" id="mediums">
        <option *ngFor="let medium of masters.media" [ngValue]="medium.id">{{medium.name}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="masters.styles">
      <label for="styleselect"><img width="30px" height="30px" src="{{imageService.getImageUrl('style', 'png')}}"/> {{ 'ADD_GAME.STYLES' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.styleId" #styleSelect="ngModel" name="styleSelect" id="styles">
        <option *ngFor="let style of masters.styles" [ngValue]="style.id">{{style.name}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="masters.victories">
      <label for="victoryselect"><img width="30px" height="30px" src="{{imageService.getImageUrl('victory', 'jpg')}}"/> {{ 'ADD_GAME.VICTORYS' | translate }}:</label>
      <select class="form-control ingredient-select-element" [(ngModel)]="game.victoryId" #victorySelect="ngModel" name="victorySelect" id="victorys">
        <option *ngFor="let victory of masters.victories" [ngValue]="victory.id">{{victory.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label><img width="30px" height="30px" src="{{imageService.getImageUrl('duration', 'png')}}">{{ 'COMMON.DURATION' | translate }}:</label>
      <input [(ngModel)]="game.duration" name="Duration" class="form-control" id="Duration">
    </div>
    <button title="Confirmar" (click)="createGame()">
      <img class="icon" src="{{imageService.getImageUrl('ok', 'png')}}"/>
    </button>
  </div>
</form>
